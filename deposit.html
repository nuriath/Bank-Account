<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/deposi.css" type="text/css" rel="stylesheet">
    <title>Deposit</title>
</head>
<body>
    <div class="container">
        <a href="index.html">Back</a>
      <h1>DEPOSIT & WITHDRAW</h1>
        <div class="row">
            <div class="col-md-6">
                 <h2>Deposit</h2>
            <form id="new-contact">
    
                <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" class="form-control" id="full-name">
                </div>

                <div class="form-group">
                    <label for="id-number">Account Number</label>
                    <input type="number" class="form-control" id="idnumber" >
                </div>

                <div class="form-group">
                    <label for="deposit">Deposit(Rwf)</label>
                    <input type="number" class="form-control" id="deposit" value="number">
                </div>

                <div class="form-group">
                    <label for="withdraw">Withdraw (Rwf)</label>
                    <input type="number" class="form-control" id="withdraw">
                </div>
                <div class="form-group">
                    <input type="button" onclick="balance()" value="check">
                    <input type="text" id="answer">
                </div>
            </form>
           
      
        </div>
        </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>
    </html>
