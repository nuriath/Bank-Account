<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Account</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>Bank Account</h1>
        <div class="row">
          <div class="col-md-6">
             <h2>Registration Form</h2>
             <form id="registration">

                 <div class="form-group">
                  <label for="new-full-name">Full Name:</label>
                  <input type="text" class="form-control" id="fullname">
                 </div>

                 <div class="form-group">
                     <label for="initial">Initial Deposit</label>
                     <input type="text" class="form-control" id="initial"> 
                 </div>
                 
             </form>
             <button type="submit" class="btn">Register</button>
              <h1>Deposit & Withdraw Form</h1>
              <div class="form-group">
                <label for="deposit">Deposit(Rwf)</label>
                <input type="number" class="form-control" id="deposit">
            </div>

            <div class="form-group">
                <label for="withdraw">Withdraw (Rwf)</label>
                <input type="number" class="form-control" id="withdraw">
            </div>
            <div class="form-group">
                    <button type="submit" class="btn">check</button>
            <p>Check Balance: fgtryer5ty</p>
            <ul id="balance">

            </ul>

         </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
