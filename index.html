<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Account</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
            <a href="deposit.html">Deposit</a>
        <h1>Bank Account</h1>
        <div class="row">
          <div class="col-md-6">
             <h2>Registration Form</h2>
             <form id="new-contact">

                 <div class="form-group">
                  <label for="new-full-name">Full Name:</label>
                  <input type="text" class="form-control" id="new-full-name">
                 </div>

                 <div class="form-group">
                     <label for="e-mail">E-mail</label>
                     <input type="text" class="form-control" id="email">
                 </div>

                 <div class="form-group">
                     <label for="id-number">ID Number</label>
                     <input type="number" class="form-control" id="idnumber">
                 </div>

                 <div class="form-group">
                     <label for="fone-number">Phone Number</label>
                     <input type="number" class="form-control" id="number">
                 </div>
                 
                 <div class="form-group">
                     <label for="cellular">Cellular</label>
                     <input type="text" class="form-control" id="cellular">
                 </div>

                 <div class="form-group">
                     <label for="sector">Sector</label>
                     <input type="text" class="form-control" id="sector">
                 </div>

                 <div class="form-group">
                     <label for="district">District</label>
                     <input type="text" class="form-control" id="district">
                 </div>

                 <div class="form-group">
                     <label for="province">Province</label>
                     <input type="text" class="form-control" id="province"> 
                 </div>
             </form>
             <button type="submit" class="btn">Register</button>

         </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
